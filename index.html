<!DOCTYPE html>
<html>
<head>
  <title>Dice Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color: blueviolet;">
  <h1 style="color: white;">Dice Game</h1>
  <div class="game-container">
    <div style="width: 25%; background-color: darkorange; padding: 20px; margin-top: 10%;" class="player">
      <h2 style="color: white;">Player 1</h2>
      <p style="color: white;">Score: <span id="player1-score">0</span></p>
      <button id="player1-roll">Roll</button>
      <div class="dice" id="player1-dice"></div>
    </div>
    <div style="width: 25%; background-color: darkorange; padding: 15px; margin-top: 10%;" class="player">
      <h2 style="color: white;">Player 2</h2>
      <p style="color: white;">Score: <span id="player2-score">0</span></p>
      <button id="player2-roll">Roll</button>
      <div class="dice" id="player2-dice"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
