<!DOCTYPE html>
<html>
<head>
  <title>Dice Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color: blueviolet;">
  <h1 style="color: white;">Dice Game</h1>
  <div class="game-container">
    <div style="width: 25%; background-color: darkorange; padding: 30px; margin-top: 10%;" class="player">
      <h2 style="color: white; font-size: 30px;">Player</h2>
      <p style="color: white; font-size: 42px;">Score: <span id="player-score">0</span>/20</p>
      <button style ="background-color: beige; border-radius: 7px;" id="player-roll">Roll</button>
      <div class="dice" id="player-dice"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
