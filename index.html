<body style="display: flex; justify-content: center; background-color: #8063c8;">
    <div style="display: flex; justify-content: center; margin-top: 14%;  width: 33%; border: 5px solid cyan; height: 400px;" class="gameContainer">
        <div style="position: absolute; background-color: yellow; width: 100px; height: 100px; margin-top: 10px;" id="dice"></div>
        <button id="rollbutton" style="margin-top: 120px; padding: 10px; width: 80px; height: 34px;">roll</button>
<h1 id="playerMsg" style="color: red;"></h1>
        <div id="score" style="
        position: absolute; margin-top: 290px; padding: 30px; height: 20px; background-color: brown; color: white; font-size: larger;">Score</div>
    </div>

    
</body>

<script>
    let rollbutton = document.getElementById("rollbutton");
let dice = document.getElementById("dice");
let score = document.getElementById("score");
let playerMessage = document.getElementById("playerMsg");

function updateScore(num) {
  score.innerHTML = num;
  if (num === 1) {
  playerMessage.innerHTML = "you lose";
}
else {playerMessage.innerHTML = "";}
}

rollbutton.addEventListener("click", function() {
  if (dice.style.display == "block") {
    dice.style.display = "none";
  } else {
    dice.style.display = "block";
  }

  let num = Math.floor(Math.random() * 6) + 1; // generate a random number between 1-6
  updateScore(num);
});





</script>
